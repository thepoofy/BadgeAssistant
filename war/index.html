function isAuthenticated()
{
	var token = $.cookie('accessToken');
	//alert('token: '+token);
	if(token != null && token.length > 0)
	{
		authToken = token;
		return true;
	}
	
	return false;
}

function load4sq(foursquareCheckinData)
{
	infoWindow = new google.maps.InfoWindow({
		content:"",
		map:map
	});

	var bounds = new google.maps.LatLngBounds();

	var checkinList = foursquareCheckinData.response.checkins.items;
	
	for(var i=0; i<checkinList.length; i++)
	{
		if(checkinList[i].venue)
		{
			makeMarker(
				checkinList[i].venue.location.lat, 
				checkinList[i].venue.location.lng, 
				checkinList[i].venue.name, 
				buildInfoWindowContent(checkinList[i]));

			bounds.extend(new google.maps.LatLng(checkinList[i].venue.location.lat, checkinList[i].venue.location.lng));
		}
	}
	if(checkinList.length > 0)
	{
		map.fitBounds(bounds);
		map.setCenter(bounds.getCenter());
	}
}

function buildInfoWindowContent(checkin)
{
	var content = "<div style='vertical-align:top;'>";
	if(checkin.venue.categories && checkin.venue.categories.length >0)
	{
		content+= "<div style='float:right; width:45px; height:45px;'><img style='padding:5px;' src='"+checkin.venue.categories[0].icon+"' /></div>";
	}
	content += "<a target='_blank' href='http://foursquare.com/venue/"+checkin.venue.id+"'>"+checkin.venue.name+"</a>";
	content +="<br />";
	if(checkin.venue.location && checkin.venue.location.address)
	{
		content +=checkin.venue.location.address;
		content +="<br />";

		if(checkin.venue.location.crossStreet)
		{
			content +="("+checkin.venue.location.crossStreet+")";
			content +="<br />";
		}
	}

	
	if(checkin.shout)
	{
		content += checkin.shout;
		content +="<br />";
	}
	return content;
}

function makeMarker(lat, lng, title, content) 
{
	var marker = new google.maps.Marker({
		map: map,
		title:title, 
		position: new google.maps.LatLng(lat, lng)
	});
	
	markers.push(marker);

	google.maps.event.addListener(marker, 'click', function() {
		infoWindow.setPosition(marker.getPosition());
		infoWindow.setContent(content);
		infoWindow.open(map, this);
	});
}

function buildTweetDiv(tweet)
{
	if(tweet == null)
	{
		return;
	}
	var wrapperDiv = $(document.createElement('div'))
		.addClass('tweet')
		.addClass(function(){
			if(tweet.from_user == "thepoofy")
			{
				return "tweetFrom";
			}
			return "tweetTo";
		});
	
	var fromDiv = $(document.createElement('div'))
				.addClass("user left")
				.append($('<span />')
					.text('@'+tweet.from_user));
	
	var d = new Date(tweet.created_at);
	var dateFormat = d.toLocaleDateString();
	var dateDiv = $(document.createElement('div'))
				.addClass("user right")
				.text(dateFormat);
	
	var contentDiv = $(document.createElement('div'))
				.addClass("content clear")
				.html(tweet.text);
	
	$(wrapperDiv).append(fromDiv);
	$(wrapperDiv).append(dateDiv);
	$(wrapperDiv).append(contentDiv);

	return wrapperDiv;
}
